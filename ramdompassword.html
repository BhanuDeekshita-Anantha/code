<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	   function say(){
	   	var list="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyz1234567890@#$%";
	   	var password="";
	   	for(i=0;i<4;i++){
	   		var newCharacter=Math.random()*list.length;
	   		password=password+list.charAt(newCharacter);
	   	 }
        document.getElementById("show").value=password
	   }
	</script>
</head>
<body>
   <input type="text" id="show"/>
   <p id="random"></p>
   <button onclick="say()">Genarate</button>
</body>
</html>
